<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>plutonium-search-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../plutonium-search-input.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic plutonium-search-input demo</h3>
    <demo-snippet>
        <template>

            <plutonium-search-input
                    id="sb"
                    cache-key="name"
                    label="Search">
            </plutonium-search-input>

            <button id="sbb">Fake cache response</button>
            <button id="sbb2">Fire 'plutonium-search-response' event</button>

            <plutonium-search-input
                    id="sbwl"
                    label="Search in a simple list"
                    cache='["alfa", "beta", "gamma", "visitor", "coffee", "shop", "shoe"]'>
            </plutonium-search-input>

            <plutonium-search-input
                    id="sbwol"
                    label="Search in list of objects"
                    cache-key="name"
                    cache='[{ "name": "alfa"}, { "name": "beta"}, { "name": "gamma"}, {"name": "delta"}]'>
            </plutonium-search-input>

            <script>
                var sb = document.getElementById('sb');
                var sbb = document.getElementById('sbb');
                var sbb2 = document.getElementById('sbb2');
                sbb.addEventListener('click', function () {
                    sb.cache = ['first', 'second', 'third', 'fourth', 'fifth'];
                    console.log('Set cache on #sb');
                });
                sbb2.addEventListener('click', function () {
                    sb.dispatchEvent(new CustomEvent('plutonium-search-response', {
                        'detail': {
                            'data': [
                                {
                                    "name": "alfa",
                                    "link": "#/items/alfa",
                                    "display_name": "Alfa element",
                                    "description": "Description of alfa element"
                                }, {
                                    "name": "beta",
                                    "link": "#/items/beta",
                                    "display_name": "Beta element",
                                    "description": "Description of beta element"
                                }, {
                                    "name": "gamma",
                                    "link": "#/items/gamma",
                                    "display_name": "Gamma element",
                                    "description": "Description of gamma element"
                                }, {
                                    "name": "delta",
                                    "link": "#/items/delta",
                                    "display_name": "Delta element",
                                    "description": "Description of delta element"
                                }
                            ]
                        }
                    }));
                });

                var sbwl = document.getElementById('sbwl');
                var sbwol = document.getElementById('sbwol');
            </script>

        </template>
    </demo-snippet>
</div>
</body>
</html>
