<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>plutonium-search-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../plutonium-search-input.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic plutonium-search-input demo</h3>
    <demo-snippet>
        <template>

            <plutonium-search-input
                    id="sb"
                    label="Search">
            </plutonium-search-input>

            <plutonium-search-input
                    id="sbwl"
                    label="Search in a simple list"
                    cache='["alfa", "beta", "gamma", "visitor", "coffee", "shop", "shoe"]'>
            </plutonium-search-input>

            <plutonium-search-input
                    id="sbwol"
                    label="Search in list of objects"
                    cache-key="name"
                    cache='[{ "name": "alfa"}, { "name": "beta"}, { "name": "gamma"}, {"name": "delta"}]'>
            </plutonium-search-input>

        </template>
    </demo-snippet>
</div>
</body>
</html>
