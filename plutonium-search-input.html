<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="plutonium-search-input">
    <template>
        <style include="iron-flex">
            :host {
                display: block;
            }

            input {
                font: inherit;
                outline: none;
                box-shadow: none;
                border: none;
                width: 100%;
                text-align: left;
            }

            /*paper-input-container {*/
            /*@apply(--paper-input-container-shared-input-style);*/
            /*}*/
        </style>

        <paper-input label="[[label]]" value="{{value}}">
            <paper-icon-button icon="sharedicons:search" slot="prefix" on-tap="onPerformSearch"></paper-icon-button>
            <template is="dom-if" if="[[_hasInput]]">
                <paper-icon-button id="clearButton" icon="sharedicons:clear" slot="suffix" on-tap="onClearInput"></paper-icon-button>
            </template>

            <!--TODO: Hybridize-->
            <!--In Polymer 1.0, you would use `<input is="iron-input" slot="input">` instead of the above.-->

        </paper-input>

        <template is="dom-if" if="[[_showResults]]">
            <paper-spinner active="[[_loadingCache]]" hidden="[[!_loadingCache]]"></paper-spinner>
            <template is="dom-if" if="[[!_loadingCache]]">
                <iron-list items="[[_filteredCache]]" as="choice" attr-for-selected="[[cacheKey]]" multi-selection>
                    <template>
                        <div>[[str(choice, cacheKey)]]</div>
                    </template>
                </iron-list>
            </template>
        </template>

    </template>

    <script>
        WidgetMixin = function (superClass) {
            return class extends superClass {
                constructor() {
                    super();
                }

                static get properties() {
                    return {
                        backendUrl: {
                            type: String
                        }
                    };
                }


                str(object, attrForSelected) {
//                    result = '';

                    if (attrForSelected === undefined || attrForSelected === null) {
                        return [object];
                    } else {
                        if (object instanceof Array) {
                            return object.filter(item => kpids.indexOf(item[attrForSelected]) > -1);
                        } else if (object instanceof Object) {
                            return [object[attrForSelected]]
                        } else {
                            return [object]
                        }
                    }

                }

                safeGet(object, defaultValue) {
                    if (defaultValue !== undefined || defaultValue !== null) {
                        return object;
                    } else {
                        if (defaultValue === undefined || defaultValue === null) {
                            return null;
                        } else {
                            return defaultValue;
                        }
                    }
                }

                safeArrayGet(array) {
                    if (array === undefined || array === null) {
                        return [];
                    } else if (array.length > 0) {
                        return array;
                    } else {
                        return [];
                    }

                }

                log(message) {
                    console.debug((this.id === undefined || this.id === null || this.id === "") ? this.tagName.toLowerCase() : this.tagName.toLowerCase() + "#" + this.id, message);
                }

                info(message) {
                    console.info(superClass.is, message);
                }

                success(message) {
                    console.info(superClass.is, message);
                }

                error(message) {
                    console.error(superClass.is, message);
                }
            }
        }

        /**
         * `plutonium-search-input`
         * Search input for application main toolbar.
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
//        class PlutoniumSearchInput extends Polymer.Element {
        class PlutoniumSearchInput extends WidgetMixin(Polymer.GestureEventListeners(Polymer.Element)) {
            static get is() {
                return 'plutonium-search-input';
            }

            static get properties() {
                return {
                    label: {
                        type: String,
                        notify: true
                    },
                    value: {
                        type: String,
                        notify: true
                    },
                    cacheKey: {
                        type: String,
                        notify: true,
                        value: null
                    },
                    cache: {
                        type: Array,
                        value: []
                    },
                    _filteredCache: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    _loadingCache: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    _showResults: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    _hasInput: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                };
            }

            static get observers() {
                return [
                    'observeValue(value)',
                    'observeState(value, cache, cacheKey)'
                ]
            }


            constructor() {
                super();
                this.addEventListener('keypress', e => this.handlePress(e));
                this.addEventListener('focus', e => this.onFocus(e));
                this.addEventListener('blur', e => this.onBlur(e));
            }

            attached() {
                Polymer.Gestures.addListener(this.$.clearButton, 'tap', e => this.onClearInput(e));
            }

            onClearInput(event) {
                this.set('value', '');
                this.log('clear input');
            }

            onPerformSearch(event) {
                this.log('perform search');
            }

            onFocus(event) {
                this.log('got the focus');
                this.set('_showResults', true);
            }

            onBlur(event) {
                this.log('blurred');
                this.set('_showResults', false);
            }

            handlePress(event) {
                this.log('key ' + event.keyCode + ' pressed');
                if (event.keyCode == 27) {
                    this.onClearInput(event);
                } else if (event.keyCode == 13) {
                    this.onPerformSearch(event);
                } else {
                    this.log('filter search for "' + this.value + '" ' + JSON.stringify(event));
                }
            }

            observeValue(value) {
                this._hasInput = !(value === undefined || value === null || value === '');
            }

            observeState(value, cache, key) {
                this._filteredCache = this.filterCache(value, cache, key);
            }

//            isLike(searchString) {
//                var self = this;
//                if (!searchString) {
//                    // set filter to null to disable filtering
//                    return null;
//                } else {
//                    // return a filter function for the current search string
//                    searchString = searchString.toLowerCase();
//                    return function (cacheEntity) {
//                        if (self.cacheKey !== undefined || self.cacheKey !== null) {
//                            var last = cacheEntity[self.cacheKey] ? cacheEntity[self.cacheKey].toLowerCase() : '';
//                            return (last.indexOf(string) != -1);
//                        } else {
//                            var last = cacheEntity.toLowerCase();
//                            return (last.indexOf(string) != -1);
//                        }
//                    };
//                }
//            }

            filterCache(value, items, key) {
                var results = items.filter(function (cacheEntity) { // Array.prototype.filter
                    console.log('.....................................', cacheEntity, self.cacheKey);
                    if (key !== undefined || key !== null) {
                        if (cacheEntity[key]) {
                            var last = cacheEntity[key].toLowerCase();
                            return (last.indexOf(value) != -1);
                        } else {
                            var last = cacheEntity.toLowerCase();
                            return (last.indexOf(value) != -1);
                        }
                    } else {
                        var last = cacheEntity.toLowerCase();
                        return (last.indexOf(value) != -1);
                    }
                });
                this.log('filter out by pattern "' + value + '" ' + results.length + ' from ' + items.length + ' cached items.');
                return results;
            }

        }

        window.customElements.define(PlutoniumSearchInput.is, PlutoniumSearchInput);
    </script>
</dom-module>
