<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>plutonium-search-input test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../plutonium-search-input.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <plutonium-search-input></plutonium-search-input>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <plutonium-search-input value="new-prop1"></plutonium-search-input>
      </template>
    </test-fixture>

    <script>
      suite('plutonium-search-input', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.value, undefined);
        });

        test('setting a property on the element works', function() {
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.value, 'new-prop1');
        });

      });
    </script>

  </body>
</html>
